<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4 text-center">Search Results</h1>
        {% if results %}
        <ul class="list-disc list-inside">
            {% for result in results %}
            <li class="mb-2">
                <a href="{{ url_for('download_file', key=result) }}" class="text-blue-500 hover:underline">{{ result }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-center text-gray-600">No results found.</p>
        {% endif %}
        <div class="mt-4 text-center">
            <a href="/" class="text-blue-500 hover:underline">Back to Search</a>
        </div>
    </div>
</body>
</html>
